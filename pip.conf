[global]
# Force pip to prefer binary wheels over source distributions
prefer-binary = true

# Disable building packages from source (strict mode)
# Comment out if some packages absolutely need compilation
only-binary = :all:

# Increase timeout for slow connections
timeout = 300

# Use newer wheel format
use-feature = fast-deps

[install]
# Prefer binary wheels during installation
prefer-binary = true

# Don't compile bytecode during installation (faster)
compile = false
