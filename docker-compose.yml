version: '3.8'

services:
  vaidya-app:
    build: .
    container_name: vaidya
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./vaidya.db
      - DEBUG=False
      - ENVIRONMENT=production
    volumes:
      - ./audio:/app/audio
      - ./transcripts:/app/transcripts
      - ./logs:/app/logs
      - ./vaidya.db:/app/vaidya.db
    restart: unless-stopped
    
