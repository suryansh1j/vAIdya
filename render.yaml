# Render Blueprint Configuration
# This file can be used to configure your Render service via Infrastructure as Code

services:
  - type: web
    name: vaidya-backend
    env: python
    region: oregon
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    
    # Environment variables for binary wheel enforcement
    envVars:
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PYTHON_VERSION
        value: "3.12"
      
      # Add your other environment variables here
      - key: DATABASE_URL
        fromDatabase:
          name: vaidya-db
          property: connectionString
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: ALGORITHM
        value: "HS256"
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

databases:
  - name: vaidya-db
    databaseName: vaidya
    plan: free
